name: CI - Reservas Usuarios Service

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'reservas-usuarios-service/**'
      - '.github/workflows/reservas-usuarios-service.yml'
  pull_request:
    branches: [ "main", "master" ]
    types: [opened, synchronize, reopened]
    paths:
      - 'reservas-usuarios-service/**'
      - '.github/workflows/reservas-usuarios-service.yml'

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: reservas-usuarios-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Grant execute permission for mvnw
        run: chmod +x mvnw

      - name: Build & Test
        run: ./mvnw clean verify

      - name: Display Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JUnit Tests Report
          path: '**/target/*-reports/*.xml'
          reporter: java-junit
          fail-on-error: false

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: usuarios-test-results
          path: '**/target/*-reports'
