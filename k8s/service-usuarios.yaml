apiVersion: v1
kind: Service
metadata:
  namespace: StudioBarber
  name: usuarios-service
spec:
  selector:
    app: usuarios-service
  ports:
    - protocol: TCP #http
      port: 80
      targetPort: 8082
  type: ClusterIP # expuesto dentro del cluster

  #app -> etiqueta del pod, cualquiera que la tenga pertenece a este service
  # si no coincide la ruta con la que se hace la peticion GKE proporciona un backend default con respuesta HTTP 404